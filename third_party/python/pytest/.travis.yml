sudo: false
language: python
stages:
- linting
- test
- deploy
python:
  - '3.6'
install:
  - pip install --upgrade --pre tox
env:
  matrix:
    # coveralls is not listed in tox's envlist, but should run in travis
    - TOXENV=coveralls
    # note: please use "tox --listenvs" to populate the build matrix below
    # please remove the linting env in all cases
    - TOXENV=py27
    - TOXENV=py34
    - TOXENV=py36
    - TOXENV=py27-pexpect
    - TOXENV=py27-xdist
    - TOXENV=py27-trial
    - TOXENV=py27-numpy
    - TOXENV=py27-pluggymaster
    - TOXENV=py36-pexpect
    - TOXENV=py36-xdist
    - TOXENV=py36-trial
    - TOXENV=py36-numpy
    - TOXENV=py36-pluggymaster
    - TOXENV=py27-nobyte
    - TOXENV=doctesting
    - TOXENV=docs

jobs:
  include:
    - env: TOXENV=pypy
      python: 'pypy-5.4'
    - env: TOXENV=py35
      python: '3.5'
    - env: TOXENV=py35-freeze
      python: '3.5'
    - env: TOXENV=py37
      python: 'nightly'

    - stage: deploy
      python: '3.6'
      env:
      install: pip install -U setuptools setuptools_scm
      script: skip
      deploy:
        provider: pypi
        user: nicoddemus
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        password:
          secure: 
        on:
          tags: true
          repo: pytest-dev/pytest
    - stage: linting
      python: '3.6'
      env:
      install:
      - pip install pre-commit
      - pre-commit install-hooks
      script:
      - pre-commit run --all-files

script: tox --recreate

notifications:
  irc:
    channels:
      - "chat.freenode.net#pytest"
    on_success: change
    on_failure: change
    skip_join: true
  email:
    - pytest-commit@python.org
cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/.cache/pre-commit
