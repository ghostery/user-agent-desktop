<!DOCTYPE HTML>
<html>
  <head>
    <title>Test active media session within a page</title>
    <script src="MediaSessionTestUtils.js"></script>
  </head>
<body>
<script>
navigator.mediaSession.setActionHandler("play", () => {
	const w = window.opener || window.parent;
  w.postMessage("play", "*");
});

</script>
</body>
</html>
