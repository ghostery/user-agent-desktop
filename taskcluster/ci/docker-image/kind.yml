            - deb7-32-pango
            - deb7-32-pcre3
            - deb7-32-xkeyboard-config
            - deb7-32-wayland
            - deb7-atk
            - deb7-glib
            - deb7-gtk3
            - deb7-harfbuzz
            - deb7-python-defaults
            - deb7-pcre3
            - deb7-valgrind
        args:
            ARCH: i386
    debian7-mozjs-rust-build:
