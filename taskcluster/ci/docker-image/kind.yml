---
loader: taskgraph.loader.transform:loader

kind-dependencies:
    - packages

transforms:
    - taskgraph.transforms.docker_image:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

# make a task for each docker-image we might want.  For the moment, since we
# write artifacts for each, these are whitelisted, but ideally that will change
# (to use subdirectory clones of the proper directory), at which point we can
# generate tasks for every docker image in the directory, secure in the
# knowledge that unnecessary images will be omitted from the target task graph
jobs:
    image_builder:
        symbol: I(ib)
    desktop1604-test:
        symbol: I(dt16t)
    debian10-test:
        symbol: I(deb10-test)
    ubuntu1804-test:
        symbol: I(ub18-test)
    # Neither the debian7-*raw nor the debian7-*packages images can have
    # packages dependencies.
    debian7-raw:
        symbol: I(deb7-raw)
        definition: debian-raw
        args:
            BASE_IMAGE: debian:wheezy-20171210
            DIST: wheezy
            SNAPSHOT: '20171210T214726Z'
    debian7-packages:
        symbol: I(deb7-pkg)
        definition: debian-packages
        parent: debian7-raw
    debian7-i386-raw:
        symbol: I(deb7-32-raw)
        definition: debian-raw
        args:
            BASE_IMAGE: i386/debian:wheezy-20171210
            DIST: wheezy
            SNAPSHOT: '20171210T214726Z'
    debian7-i386-packages:
        symbol: I(deb7-32-pkg)
        definition: debian-packages
        parent: debian7-i386-raw
    debian7-base:
        symbol: I(deb7-base)
        definition: debian-base
        parent: debian7-raw
        packages:
            - deb7-apt
            - deb7-gdb
            - deb7-git
            - deb7-make
            - deb7-mercurial
            - deb7-python
            - deb7-python3.5
            - deb7-python3-defaults
            - deb7-python-zstandard
            - deb7-sqlite3
            - deb7-xz-utils
    toolchain-build:
        symbol: I(toolchain)
        parent: debian7-base
        packages:
            - deb7-cmake
            - deb7-ninja
    deb10-toolchain-build:
        symbol: I(deb10-toolchain)
        parent: debian10-base
        definition: toolchain-build
        packages:
            - deb10-cmake
    custom-v8:
        symbol: I(custom-v8)
        parent: debian9-base
    debian7-amd64-build-base:
        symbol: I(deb7-bb)
        parent: debian7-base
        definition: debian-build
        args:
            ARCH: amd64
    debian7-amd64-build:
        symbol: I(deb7)
        parent: debian7-base
        definition: debian-build
        packages:
            - deb7-atk
            - deb7-glib
            - deb7-gdk-pixbuf
            - deb7-gtk3
            - deb7-harfbuzz
            - deb7-libxkbcommon
            - deb7-pango
            - deb7-pcre3
            - deb7-valgrind
            - deb7-wayland
