<!DOCTYPE HTML>
<html>
  <body>

    <!-- Too many separators: Excess is ignored -->
    <math>
      <mfenced separators=";;;;,,,,">
        <mi>a</mi> 
        <mi>b</mi> 
        <mi>c</mi> 
        <mi>d</mi> 
        <mi>e</mi>  
      </mfenced>
    </math>
    
    <!-- Too few separators: Last separator is repeated -->
    <math>
      <mfenced separators=";;,">
        <mi>a</mi> 
        <mi>b</mi> 
        <mi>c</mi> 
        <mi>d</mi> 
        <mi>e</mi>  
      </mfenced>
    </math>

  </body>
</html>
