<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Check whether whitespaces are ignored in the "separators" attribute of the mfenced tag</title>
  </head>
<body>
  <math xmlns="http://www.w3.org/1998/Math/MathML">
    <mfenced separators=";">
      <mi>a</mi>
      <mi>b</mi>
      <mi>c</mi>
      <mi>d</mi>
    </mfenced>
    <mfenced separators=",;.">
      <mi>a</mi>
      <mi>b</mi>
      <mi>c</mi>
      <mi>d</mi>
    </mfenced>
  </math>
</body>
</html>
