<!doctype html>
<meta charset="utf-8">
<html>
<title>prefers-color-scheme: no-preference</title>
<style>
div {
  width: 100px;
  height: 100px;
}

@media (prefers-color-scheme: no-preference) {
  div { background-color: green; }
}
@media (prefers-color-scheme: light) {
  div { background-color: red; }
}
@media (prefers-color-scheme: dark) {
  div { background-color: red; }
}
</style>
<div></div>
</html>
