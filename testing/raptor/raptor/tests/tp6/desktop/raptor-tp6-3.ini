# raptor tp6-3

[DEFAULT]
type =  pageload
playback = mitmproxy
page_cycles = 25
unit = ms
lower_is_better = true
alert_threshold = 2.0
page_timeout = 30000
gecko_profile_interval = 1
gecko_profile_entries = 2000000
alert_on = fcp, loadtime

[raptor-tp6-imdb-firefox]
apps = firefox
test_url = https://www.imdb.com/title/tt0084967/?ref_=nv_sr_2
